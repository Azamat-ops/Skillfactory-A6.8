<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>Progress Bar</h1>

		<div class="progress">
  		<div id="currentProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<button id="plus1" class="btn btn-dark">+1%</button>
		<button id="plus3" class="btn btn-primary">+3%</button>
		<button id="plus7" class="btn btn-secondary">+7%</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		
		let myProgress = 0;

		$("#plus1").click(function() {
			myProgress = myProgress+1;

			$("#currentProgress").attr('style', 'width: ' + myProgress + '%');

			console.log(myProgress);
		});

		$("#plus3").click(function() {
			myProgress = myProgress+3;

			$("#currentProgress").attr('style', 'width: ' + myProgress + '%');

			console.log(myProgress);
		});

		$("#plus7").click(function() {
			myProgress = myProgress+7;

			$("#currentProgress").attr('style', 'width: ' + myProgress + '%');

			console.log(myProgress);
		});

	</script>

</body>
</html>
